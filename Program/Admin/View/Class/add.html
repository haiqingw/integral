<div class="pageContent">
    <form method="post" id="myform" action="{:U('Class/addFunction')}" class="pageForm required-validate" onsubmit="return iframeCallback(this);"
        target="callbackframe" enctype="multipart/form-data">
        <div class="pageFormContent" layoutH="56">
            <div class="unit">
                <fieldset>
                    <legend>商品二级分类添加</legend>
                    <dl class="nowrap">
                        <dt>所属父级</dt>
                        <dd>
                            <select name="pId" class="combox">
                                <option value="0" selected>顶级</option>
                                <volist name="classes" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                    <foreach name="vo['child']" item="f">
                                        <option value="{$f.id}">
                                            <switch name="f.floorId">
                                                <case value="2">&nbsp;&nbsp;&nbsp;&nbsp;--</case>
                                                <case value="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--</case>
                                                <case value="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--</case>
                                                <case value="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;;&nbsp;&nbsp;;&nbsp;--</case>
                                                <default />
                                            </switch>
                                            {$f.name}
                                        </option>
                                    </foreach>

                                </volist>
                            </select>
                        </dd>
                    </dl>
                    <dl class="nowrap">
                        <dt>分类名称</dt>
                        <dd>
                            <input type="text" name="name" class="required" value="" placeholder="填写分类名称" />
                        </dd>
                    </dl>
                    <dl class="nowrap">
                        <dt>分类图片</dt>
                        <dd>
                            <input name="photo" type="file" class="required" />
                            <p style="clear: both; width: 100%">
                                <font style="margin-left: 130px; color: #FF0000;">提示:图片尺寸为237*70</font>
                            </p>
                        </dd>
                    </dl>
                    <dl class="nowrap">
                        <dt>分类排序</dt>
                        <dd>
                            <input type="text" name="sort" value="" placeholder="填写排序" />
                        </dd>
                    </dl>
                </fieldset>
            </div>
        </div>
        <div class="formBar">
            <ul style="float:left">
                <li style="margin-left: 125px; margin-right: 35px">
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
