<div class="pageContent">
	<form method="post" action="{:U('modifypwdfunction')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>用户账号：</label>
				<input type="text" name="lrUserName" size="20" disabled="disabled" value="{$Uinfo.usertable_Name}"/>
			</div>
			<div class="unit">
				<label>旧密码：</label>
				<input type="password" name="lroldPassword" size="20" minlength="6" maxlength="20" class="required" />
			</div>
			<div class="unit">
				<label>新密码：</label>
				<input type="password" id="lrnewPassword" name="lrnewPassword" size="20" minlength="6" maxlength="20" class="required alphanumeric"/>
			</div>
			<div class="unit">
				<label>重复输入新密码：</label>
				<input type="password" name="rnewPassword" size="20" equalTo="#lrnewPassword" class="required alphanumeric"/>
			</div>
		</div>
		<div class="formBar">
			<ul style="float: left">
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>

</div>
